<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a routerLink="/register" class="d-block mt-3 text-center">Register</a>
      </form>
    </div>
  </div>
</div>
