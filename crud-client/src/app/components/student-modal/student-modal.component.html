<div class="modal-overlay"></div>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{ student?.id ? "Edit" : "Add" }} Student</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="dismiss()"
      >
        X
      </button>
    </div>
    <div class="modal-body">
      <form #studentForm="ngForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name*</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="student.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name*</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="student.lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="student.email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender*</label>
          <ng-select
            [items]="genders"
            [(ngModel)]="student.gender"
            name="gender"
            required
          ></ng-select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Birth Date*</label>
          <input
            type="text"
            class="form-control"
            id="age"
            [(ngModel)]="student.age"
            name="age"
            ngbDatepicker
            required
          />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country*</label>
          <ng-select
            [items]="countries"
            [(ngModel)]="student.country"
            name="country"
            required
          ></ng-select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="dismiss()">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-success"
        (click)="save()"
        [disabled]="!studentForm.valid"
      >
        Save
      </button>
    </div>
  </div>
</div>
