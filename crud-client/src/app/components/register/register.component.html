<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="fullName"
            name="fullName"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
        <a routerLink="/login" class="d-block mt-3 text-center">Login</a>
      </form>
    </div>
  </div>
</div>
